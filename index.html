<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime API - AniList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="A.png" type="image/png">
</head>
<body class="bg-dark text-light">

    <header class="text-center py-5">
        <h1 class="display-4">Buscador Otaku</h1>
    </header>

    <div class="container">

        <div id="searchPaginationContainer" class="d-flex justify-content-center align-items-center mb-4">
            <input type="text" id="searchInput" class="form-control me-3" placeholder="Buscar anime por tÃ­tulo...">
            <button id="prevPage" class="btn btn-primary me-2">Anterior</button>
            <button id="nextPage" class="btn btn-primary">Siguiente</button>
        </div>

 
        <div id="animeContainer" class="row gy-4"></div>

        <div id="loadingSpinner" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
